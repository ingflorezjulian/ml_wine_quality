name: ML Pipeline CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: make install
    
    - name: ğŸ” Ejecutar linting
      run: make lint
      continue-on-error: true
    
    - name: ğŸ§ª Ejecutar tests
      run: make test
    
    - name: ğŸ¯ Entrenar modelo
      run: make train
    
    - name: ğŸ’¾ Guardar modelo como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: ml-model-${{ github.sha }}
        path: |
          mlruns/
          config.yaml
        retention-days: 30
    
    - name: ğŸ“Š Resumen de ejecuciÃ³n
      run: |
        echo "âœ… Pipeline ejecutado exitosamente"
        echo "ğŸ“¦ Modelo guardado como artefacto"
        echo "ğŸ”— Commit: ${{ github.sha }}